<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    
    
    
    
    <script> function printable() {

      let input = +document.getElementById("numberinput").value;

      document.querySelector("#result").innerHTML=''
     for (let i=0; i<=9; i++) 
                 
    {
document.querySelector("#result").innerHTML  +=`<h3> ${input} x ${i+1} = ${ input * (i+1)} </h3>`;
    }
}




    </script>
    

   
   
   
   
   
   
    
    
    
    
    
    
    
    
    
    <h1>Enter Your Table</h1><br>
    <hr>

    <form>
            <input type='number' id="numberinput" />

        </form>

<br>

    <button  onclick="printable()"> My Table  </button>


<P>  Your Table is <span id="result"></span> </P>





</body>
</html>
